    <div class="container">
        <div class="response-container">
            <h2>Response Letter</h2>
            <textarea id="responseTextarea" class="custom-textarea" rows="10" cols="50">{{ response }}</textarea><br>
            <button class="custom-button" onclick="saveAndDownloadResponse()">Download Response</button> <!-- Added button for response -->
        </div>
        <div class="acknowledgment-container">
            <h2>Acknowledgment Letter</h2>
            <textarea id="acknowledgmentTextarea" class="custom-textarea" rows="10" cols="50">{{ acknowledgment_text }}</textarea><br>
            <button class="custom-button" onclick="saveAndDownloadAcknowledgment()">Download Acknowledgment</button> <!-- Added button for acknowledgment -->
        </div>
    </div>

    <a href="/" class="custom-button"><i class="fas fa-home"></i> Home</a>

    <script>
        function saveAndDownloadResponse() {
            const responseText = document.getElementById('responseTextarea').value;
            downloadDocument(responseText, 'response.docx');
        }

        function saveAndDownloadAcknowledgment() {
            const acknowledgmentText = document.getElementById('acknowledgmentTextarea').value;
            downloadDocument(acknowledgmentText, 'acknowledgment.docx');
        }

        function downloadDocument(text, filename) {
            fetch('/save_document', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text, filename: filename }),
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        }
        document.querySelector('.logout-btn').addEventListener('click', function() {
            window.location.href = "/logout"; // Redirect to the /logout route
        });
    </script>
